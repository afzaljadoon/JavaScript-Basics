<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Subscribe Form to Google sheet</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="hero">
<h3>Coming Soon!</h3>
<h1>OurBrand New <br>Website Is On It's Way</h1>
<p>Subscribe for more details.</p>
<form>
 <input type="email" name="Email" placeholder="Your email id" required>
 <button type="submit"><img src="send-icon.png"  width="30px"></button>
</form>
<span>Thank You For Subscribing!</span>
 </div>

 <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzBXe2UfdbRk-ntS3N7SARAAnatrCy9oCp79Es4Y1xZez_scGQsyCbvT4gfwpG_cfE/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
 <script src="script.js"></script>
</body>
</html>
