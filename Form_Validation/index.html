<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Form Validtion</title>
 <link rel="stylesheet" href="styles.css">
 <script src="https://kit.fontawesome.com/de8285d793.js" crossorigin="anonymous"></script>
</head>
<body>
 <div class="container">
   <form>
     <i class="fas fa-paper-plane"></i>

     <div class="input-group">
       <label>Full Name</label>
       <input type="text" placeholder="Enter your name">
       <span id="name-error">name is required</span>
     </div>

     <div class="input-group">
       <label>Phone No.</label>
       <input type="tel" placeholder="123 456 7890">
     </div>

     <div class="input-group">
       <label>Email Id</label>
       <input type="email" placeholder="Enter Email">
     </div>   

     <div class="input-group">
       <label>Your Message</label>
       <textarea rows="5" placeholder="Enter your message"></textarea>
     </div>

   <button>Submit</button>
  
 </form>


 <div class="useful-links">

   <a href="https://www.youtube.com/c/EasyTutorialsVideo?sub_confirmation=1">Visit Channel</a>
 </div>
 
 </div>
  
 <script src="script.js"></script>
</body>

</html>
