<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Music Player Design</title>
 <link rel="stylesheet" href="styles.css">
 <script src="https://kit.fontawesome.com/de8285d793.js" crossorigin="anonymous"></script>
</head>
<body>
 <div class="container">
  <div class="music-player">
   <nav>
    <div class="circle">
     <i class="fa-solid fa-angle-left"></i>
    </div>
    <div class="circle">
     <i class="fa-solid fa-bars"></i>
    </div>
   </nav>
   <img src="images/thumbnail.png" class="song-img" />
   <h1>Despacito</h1>
   <p>Luis Fonsi Ft. Puerto Rican</p>

   <audio controls>
    <source src="images/salam_aya.mpeg" type="audio/mpeg" />
   </audio>
   <input type="range" value="0" id="progress">

   <div class="controls" id="song">
    <div><i class="fa-solid fa-backward"></i></div>
    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
    <div><i class="fa-solid fa-forward"></i></div>
   </div>
  </div>
 </div>

 <script src="script.js"></script>
</body>
</html>
